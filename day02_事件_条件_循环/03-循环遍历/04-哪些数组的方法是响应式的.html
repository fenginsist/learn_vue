<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-哪些数组的方法是响应式的</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['a', 'b', 'c', 'd']
    },
    methods: {
      btnClick() {
        /*
        * push(), pop(), shift(), unshift(), splic(), sort(), reverse()
        * 以上都是响应式的 方法
        * Vue是响应式的，所以当数据发生变化时，Vue会自动检测数据变化，视图会发生对应的更新。
        * Vue中包含了一组观察数组编译的方法，使用它们改变数组也会触发视图的更新。
        * */
        /*
        * 1.push方法
        * */
        // this.letters.push('aaa')
        // this.letters.push('aaaa', 'bbbb', 'cccc')

        /*
        * 2.pop(): 删除数组中的最后一个元素
        * */
        // this.letters.pop();

        /*
        * 3.shift(): 删除数组中的第一个元素
        * */
        // this.letters.shift();

        /*
        * 4.unshift(): 在数组最前面添加元素
        * */
        // this.letters.unshift()
        // this.letters.unshift('aaa', 'bbb', 'ccc')

        /*
        * 5.splice作用: 删除元素/插入元素/替换元素
        *
        * 删除元素: 第二个参数传入你要删除几个元素(如果没有传,就删除后面所有的元素)
        * splice(1, num) 从第 1 个开始，删除num个数
        * splice(1)      删除 第1个以后的所有元素
        * 替换元素: 第二个参数, 表示我们要替换几个元素, 后面是用于替换前面的元素
        * splice(start, num, 。。。)：从第start个开始，后面的 num 个元素，都被后面的参数都代替
        * 插入元素: 第二个参数, 传入0, 并且后面跟上要插入的元素
        * */
        // splice(start): // 删除
        this.letters.splice(1, 3, 'm', 'n', 'l', 'x')  // 替换
        // this.letters.splice(1, 0, 'x', 'y', 'z') // 添加

        /*
        * 5.sort()
        * */
        // this.letters.sort()

        /*
        * 6.reverse()
        * */
        // this.letters.reverse()

        // 注意: 通过索引值修改数组中的元素
        // this.letters[0] = 'bbbbbb';
        // this.letters.splice(0, 1, 'bbbbbb')
        // set(要修改的对象, 索引值, 修改后的值)
        // Vue.set(this.letters, 0, 'bbbbbb')
      }
    }
  })


  // function sum(num1, num2) {
  //   return num1 + num2
  // }
  //
  // function sum(num1, num2, num3) {
  //   return num1 + num2 + num3
  // }
  
  /*
  * ...num：可变参数，数组类型
  * */
  function sum(...num) {
    console.log(num);
  }
  
  sum(20, 30, 40, 50, 601, 111, 122, 33)

</script>

</body>
</html>
